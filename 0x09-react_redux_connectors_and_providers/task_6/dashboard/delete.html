<!Doctype html>
<html lang="en">
  <head>
    <title>Html Form</title>
  </head>
  <body>
    <h1>Forms and types</h1>
    <br>
    <h3>Radio types</h3>
    <p>Select your Best Games</p>
    <input type="radio" id="soccer" name="games">
    <label for="soccer">Soccer</label><br>
        
    <input type="radio" id="BB" name="games">
    <label for="BB">Long tenis</label><br>
    <input type="radio" id="Long tenis" id="longT" name="games">
    <label for="longT">Long tenis</label><br><br>
    
    <h3>Select/Option Types</h3>
    <p>Select your Best playes</p>
    <select id="select">
      <option>Messi</option>
      <option>C Ronaldo</option>
      <option>Ronaldinho</option><br><br>
    </select>

    <h3>Check Box</h3>
    <p>Choose a team</p>
    <input type="checkbox" id="1">
    <label for="1">Okocha</label><br>

    <input type="checkbox" id="2">
    <label for="2">Okocha</label><br>

    <input type="checkbox" id="3">
    <label for="3">David Beckham</label><br><br>
    
    <textarea rows="30" cols="10" placeholder="add any more comment or suggestion would love to be attended to">
    </textarea>
    <input type="submit" id="sub" value="submit">
  </body>
</html><F11>
